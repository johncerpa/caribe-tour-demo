name: caribe_tour
description: Mobile platform for tourists in Colombia

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  sweetalert: ^0.0.1
  unicorndial: ^1.1.5
  provider: ^4.3.2+2
  fab_circular_menu: ^1.0.0
  flutter_dialogflow: ^0.1.2
  dartz: ^0.9.1 # Option, Either, etc.
  freezed_annotation: ^0.11.0+1
  uuid: ^2.2.2
  flutter_bloc: ^6.0.5
  google_sign_in: ^4.5.3
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  injectable: ^1.0.4
  get_it: ^4.0.4
  flushbar: ^1.10.4
  animations: ^1.1.2
  async: ^2.4.2
  auto_route: ^0.6.9
  cached_network_image: ^2.3.2+1
  carousel_slider: ^2.2.1
  cloud_firestore: ^0.14.0+2
  firebase_storage: ^4.0.0
  json_serializable: ^3.4.0
  json_annotation: ^3.0.1
  intl: ^0.16.1
  photo_view: ^0.10.2
  duration: ^2.0.15
  easy_localization: ^2.3.3
  expansion_tile_card: ^1.1.0
  filter_list: ^0.0.5
  flutter_animation_set: ^0.0.4
  flutter_boom_menu: ^1.0.2
  flutter_icons: ^1.1.0
  flutter_material_pickers: ^1.7.4
  flutter_polyline_points: ^0.2.4
  flutter_rating_bar: ^3.0.1+1
  flutter_spinkit: ^4.1.2
  flutter_svg: ^0.18.1
  flutter_tindercard: ^0.1.7
  flutter_tts: ^1.2.7
  flutter_typeahead: ^1.8.8
  google_directions_api: ^0.5.0
  google_maps_flutter: ^0.5.33
  google_place: ^0.3.3
  image_picker: ^0.6.7+7
  introduction_screen: ^1.0.9
  line_awesome_icons: ^1.0.4+2
  location: ^3.0.2
  page_transition: ^1.1.7+2
  shared_preferences: ^0.5.10
  transparent_image: ^1.0.0
  url_launcher: ^5.7.2
  flare_flutter: ^2.0.6
  weather: ^1.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^0.6.8
  build_runner: ^1.10.0 # General-purpose commands for generating files
  freezed: ^0.9.2 # Unions for Events, etc.
  injectable_generator: ^1.0.4
  lint: ^1.2.0
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/directions.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/darkMode.json
    - assets/Karib.json
  fonts:
    - family: "SF Pro"
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
    - family: "SF Pro Bold"
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
